---
dq_loglevel: 'DEBUG'
tada_logging_conf: 'puppet:///modules/tada-hiera/tada-logging.yaml'
tada_conf: 'puppet:///modules/tada-hiera/tada_config.prod.json'
__tada_conf: 'puppet:///modules/tada-hiera/tada_config.prod.json'
__tada_conf: 'puppet:///modules/tada-hiera/tada_config.dev-vagrant.json'
dqlog: '/var/log/tada/dqsvcpop.log'
udp_recv_channel:
  - port : 8649
    bind : localhost
  - port : 8649
    bind : 0.0.0.0
udp_send_channel:
  - port : 8649
    host : sdmvc.tuc.noao.edu
    ttl  : 2
  - port : 8649
    host : sdmvm1.tuc.noao.edu
    ttl  : 2
tcp_accept_channel:
  - port : 8649
