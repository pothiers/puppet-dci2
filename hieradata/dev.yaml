---
# original defaults
inotify_instances: 128
inotify_watches: 8192

arch_host: nsaserver.pat.sdm.noao.edu
arch_port: 9000
arch_timeout: 11
arch_irods_host: db.pat.sdm.noao.edu
arch_irods_port: 1247
arch_irods_resource: tadaResc
archive_irods331: /noao-tuc-z1/tada/ 
irodsdata: 'puppet:///modules/dmo-hiera/iinit.in'
irodsenv: 'puppet:///modules/dmo-hiera/irodsEnv.dev'

tada_conf: 'puppet:///modules/dmo-hiera/tada-config.yaml'
tada_logging_conf: 'puppet:///modules/dmo-hiera/tada-logging.yaml'
watch_logging_conf: 'puppet:///modules/dmo-hiera/watch-logging.yaml'
dqcli_logging_conf: 'puppet:///modules/dmo-hiera/dqcli-logging.yaml'

localdjango: 'puppet:///modules/dmo-hiera/django_settings_local_pat.py'
#localdjango: 'puppet:///modules/dmo-hiera/django_settings_local_dev.py'
irodstgz: 'puppet:///modules/tada/irods-3.3.1.tgz'
rsyncdconf: 'puppet:///modules/dmo-hiera/rsyncd.conf'
