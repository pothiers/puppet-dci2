rsyncpwd: 'puppet:///modules/dmo-hiera/rsync.pwd'
udp_recv_channel:
  - port : 8649
    bind : localhost
  - port : 8649
    bind : 0.0.0.0
udp_send_channel:
  - port : 8649
    host : sdmvc.tuc.noao.edu
    ttl  : 2
  - port : 8649
    host : sdmvm1.tuc.noao.edu
    ttl  : 2
tcp_accept_channel:
  - port : 8649

nginx_conf: 'puppet:///modules/dmo-hiera/nginx.conf'
smoke_conf: 'puppet:///modules/dmo-hiera/smoke-config.dev.sh'

mars_host: mars.vagrant.noao.edu
#mars_host: mars1.sdm.noao.edu
mars_port: 8000


dataqversion: master
tadaversion: master
marsversion: master
#djangoserver: /sandbox/mars/start-mars-development.sh

